<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>New Tab</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="app"></div>

<script id="dob-template" type="text/x-handlebars-template">
  <form>
    <h1 id="dob" class="age-label">When were you born?</h1>

    <footer>
      <input type="date" name="dob" id="dob">
      <button type="submit">Motivate</button>
    </footer>
  <form>
</script>

<script id="age-template" type="text/x-handlebars-template">
  <h1 class="age-label">AGE</h1>
  <h2 class="count">{{year}}<sup>.{{milliseconds}}</sup></h2>
  <br/><br/><br/><br/>
  <h1 class="age-label">TIME FOR NEXT YEAR</h1>
  <h2 class="count">{{days}} <sup>days</sup> {{hours}} <sup>hours</sup> {{minutes}} <sup>minutes</sup> {{seconds}} <sup>seconds</sup></h2>
  <h2 class="count">{{months}} <sup>months</sup></h2>
  <h2 class="count">{{weeks}} <sup>weeks</sup></h2>
  <br/><br/><br/><br/>
  <h1 class="age-label">DAYS BY {{biggerTargetYear}} YEAR</h1>
  <h2 class="count">{{daysBiggerTargetYear}} <sup>days</sup></h2>
</script>

<script src="js/handlebars.js"></script>
<script src="app/app.js"></script>

</body>
</html>
